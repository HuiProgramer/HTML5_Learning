<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>定义图片，使用图片映射</h4>
<img src = "ship.png" width = "200" height = "200"  border = "0" usemap="#test" alt = "飞船">
<!--定义图片映射-->
<map name = "test" id = "test">
    <!--为该图片映射定义2个区域-->
    <area shape = "circle" coords = "57,55,25" href = "http://www.fkjava.org" />
    <area shape = "poly" coords = "188,28,185,50,200,74,224,72,246,51" href ="http://www.crazyit.org" alt = "crazyit.org" />
</map>
</body>
</html>
